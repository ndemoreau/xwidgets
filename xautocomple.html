<template name='afInput_tags'>
    {{> xautocomplete name=this.name value=this.value references=this.atts.references call=this.atts.call tag=this.atts.tag strict=this.atts.strict autocomplete="off" spellcheck="off"}}
</template>

<template name='xautocomplete'>
  {{#with includeFormContext .. ../.. ../../.. ../../../.. ../../../../.. }}
    <div class="xwidget xautocomplete-tag" tabindex=100 tag={{this.atts.tag}} references={{this.atts.references}} strict={{this.atts.strict}} name="{{getName}}" data-schema-key="{{this.name}}">
        {{setInitial getName this.value}}
        <input type='text' class=xautocomplete name="{{getName}}" value="{{getValue getName}}">
        <ul class="xpopover" tabindex=100>
        {{#each items this.atts.call getName}}
            <li index={{this.index}} class="xitem {{this.selected}}">{{this.name}}</li>
        {{/each}}
        </ul>
        {{#each tags this.atts.tag}}
            <span class=tag>{{this.value}} <span value={{this.value}} class=xclose>|x</span></span>
        {{/each}}
    </div>
  {{/with}}
</template>
